<div class="container">
  <div class="row text-center">
    <div class="col-6">
      <app-shopping-cart [items]="items" (addItem)="appAddItem($event)"></app-shopping-cart>
    </div>
    <div class="col-6">
      <app-my-cart [cart]="cart" (removeItem)="appRemoveItem($event)"></app-my-cart>
    </div>
  </div>
</div>
