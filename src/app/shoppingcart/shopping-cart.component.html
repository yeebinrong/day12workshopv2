<div class="container ">
    <p>shopping-cart works!</p>
    <h1>Please Select!</h1>
    <table>
        <tr *ngFor="let item of items; let i = index">
            <td>
                <img src="{{item.img}}" alt="">
                <p>{{item.name}}</p>
            </td>
            <td>
                <button value=i (click)="OnClick(i)">Add</button>
            </td>
        </tr>
    </table>
</div>
